<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="../static/css/main.css">
        <title>Adam's Grocery Inventory'</title>
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
            <div class="container-fluid">
                <a href="{{ url_for('site.home') }}" class="navbar-brand"><img src="../static/images/start.png" alt=""><img src="../static/images/groceries.png" alt="Logo"></a>
                <button type="button" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="me-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{{ url_for('site.home') }}" class="nav-link text-white">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link text-white">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link text-white">Partners</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link text-white">Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link text-white">Contact</a>
                        </li>
                    </ul>
                    
                    <div class="mx-auto"></div>
                    {% if current_user.is_authenticated %}
                        <ul class="log-buttons mb-0">
                            <a href="{{ url_for('site.profile') }}">
                                <li>Profile</li>
                            </a>
                            <a href="{{ url_for('auth.logout') }}">
                                <li>Log Out</li>
                            </a>
                        </ul>
                    {% else %}    
                        <ul class="buttons mb-0">
                            <a href="{{ url_for('auth.signin') }}">
                                <li>Sign In</li>
                            </a>
                            <a href="{{ url_for('auth.signup') }}">
                                <li>Sign Up</li>
                            </a>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <!-- End of Nav -->
        
        
        {% block content %}
        {% endblock content %}

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    </body>
</html>
